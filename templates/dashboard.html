<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Visualization</title>
    <link rel="stylesheet" href="static/css/dashboard.css">
</head>
<body>
    <h1>Blockchain Visualization</h1>

    <!-- Form to add a new block -->
    <form action="/add_block" method="POST">
        <input type="text" name="data" placeholder="Enter data for the new block" required />
        <input type="submit" value="Add Block" />
    </form>

    <!-- Success message -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="success-message">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Button to view the transaction history -->
    <button class="history" onclick="goToHistory()">Transaction History</button>

    <script src="static/js/dashboard.js"></script>
</body>
</html>
